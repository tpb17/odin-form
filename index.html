<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Main Page</title>
</head>
<body>
    <div id="sidebar">
        <img src="background-image.jpg" alt="Green leaf plant in close up photography">
        <div id="logo_container">
            <img src="odin-lined.png" alt="Odin logo">
            <p>ODIN</p>
        </div>
        <div id="credit">Photo by <a href="https://unsplash.com/@haliewestphoto" target="blank">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="blank">Unsplash</a></div>
    </div>
    <div id="content">
        <div id="initial_text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div id="form_container">
            <p>Let's do this!</p>
            <form id="main_form">
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="fname" name="first_name" required />
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="lname" name="last_name" required />
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" />
                </div>
                <div>
                    <label for="pnumber">PHONE NUMBER</label>
                    <input type="tel" id="pnum" name="pnumber" />
                </div>
                <div>
                    <label for="pass1">PASSWORD</label>
                    <input type="password" id="pass1" name="pass1" required />
                </div>
                <div>
                    <label for="pass2">CONFIRM PASSWORD</label>
                    <input type="password" id="pass2" name="pass2" required />
                </div>
            </form>
        </div>
        <button type="submit" form="main_form" id="create_account">Create Account</button>
        <p id="question">Already have an account? <a href="https://www.theodinproject.com/">Log in</a></p>
    </div>
</body>
</html>
